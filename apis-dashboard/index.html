<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Warden</title>

    <!--
      SECURITY (PWA-001-2): Content-Security-Policy
      Mitigates XSS attacks by restricting resource loading:
      - default-src 'self': Only load resources from same origin by default
      - script-src 'self': Only execute scripts from same origin (no inline)
      - style-src 'self' 'unsafe-inline': Allow inline styles (needed for Ant Design)
      - img-src 'self' data: https:: Allow images from self, data URIs, and HTTPS
      - font-src 'self' https://fonts.gstatic.com: Allow fonts from self and Google
      - connect-src 'self' https:: Allow API calls to self and HTTPS endpoints
      - frame-ancestors 'none': Prevent clickjacking via framing
      - base-uri 'self': Prevent base tag hijacking
      - form-action 'self': Restrict form submissions to same origin

      Note: 'unsafe-inline' for styles is required by Ant Design's CSS-in-JS.
      In production, consider using nonce-based CSP with SSR.
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
      connect-src 'self' https: wss: http://localhost:3000 http://localhost:8080;
      frame-src 'self' https:;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      worker-src 'self' blob:;
      manifest-src 'self';
    ">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f7a42d" />
    <meta name="description" content="Hive Warden - Beehive Protection Dashboard" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hive Warden" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg" />

    <!-- Google Fonts: Inter (primary body font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />

    <!-- Google Material Symbols Outlined (icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- PWA Manifest - injected by vite-plugin-pwa -->

    <style>
      /* Global styles matching DESIGN-KEY.md */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #fbf9e7; /* Coconut Cream */
        color: #662604; /* Brown Bramble */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Material Symbols icon defaults */
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }

      /* Filled variant for active states */
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }

      /* Custom scrollbar (warm-tinted) */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(102, 38, 4, 0.1);
        border-radius: 20px;
      }

      /* Shadow utilities matching DESIGN-KEY */
      .shadow-soft {
        box-shadow: 0 4px 20px -2px rgba(102, 38, 4, 0.05);
      }
      .shadow-deep {
        box-shadow: 0 25px 50px -12px rgba(102, 38, 4, 0.15);
      }
      .shadow-nav {
        box-shadow: 0 -4px 24px rgba(102, 38, 4, 0.06);
      }

      /* Pulse animation for status indicators */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
