<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd483"/>
      <stop offset="100%" style="stop-color:#f7a42d"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#662604"/>
  <!-- Honeycomb pattern (simplified hexagons) -->
  <g fill="url(#honeyGrad)" opacity="0.15">
    <polygon points="96,20 116,35 116,65 96,80 76,65 76,35"/>
    <polygon points="56,50 76,65 76,95 56,110 36,95 36,65"/>
    <polygon points="136,50 156,65 156,95 136,110 116,95 116,65"/>
    <polygon points="56,110 76,125 76,155 56,170 36,155 36,125"/>
    <polygon points="136,110 156,125 156,155 136,170 116,155 116,125"/>
  </g>
  <!-- Bee body -->
  <ellipse cx="96" cy="100" rx="35" ry="28" fill="#f7a42d"/>
  <!-- Bee stripes -->
  <rect x="72" y="88" width="48" height="8" rx="2" fill="#662604"/>
  <rect x="75" y="104" width="42" height="8" rx="2" fill="#662604"/>
  <!-- Bee head -->
  <circle cx="135" cy="90" r="18" fill="#662604"/>
  <!-- Bee eye -->
  <circle cx="142" cy="86" r="5" fill="#fbf9e7"/>
  <!-- Bee antennae -->
  <path d="M145 75 Q155 65 160 70" stroke="#662604" stroke-width="3" fill="none"/>
  <path d="M148 80 Q158 72 165 78" stroke="#662604" stroke-width="3" fill="none"/>
  <!-- Bee wings -->
  <ellipse cx="85" cy="72" rx="20" ry="14" fill="#fbf9e7" opacity="0.8"/>
  <ellipse cx="78" cy="82" rx="16" ry="10" fill="#fbf9e7" opacity="0.6"/>
  <!-- Bee stinger -->
  <polygon points="58,100 48,100 55,108" fill="#662604"/>
  <!-- Shield/protection overlay symbol -->
  <path d="M96 145 L75 130 L75 115 Q75 105 96 100 Q117 105 117 115 L117 130 Z"
        fill="none" stroke="#f7a42d" stroke-width="4" opacity="0.9"/>
</svg>
