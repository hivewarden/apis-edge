<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd483"/>
      <stop offset="100%" style="stop-color:#f7a42d"/>
    </linearGradient>
  </defs>
  <!-- Background with slight rounded corners for iOS -->
  <rect width="180" height="180" rx="20" fill="#662604"/>
  <!-- Honeycomb pattern -->
  <g fill="url(#honeyGrad)" opacity="0.12">
    <polygon points="90,20 108,33 108,59 90,72 72,59 72,33"/>
    <polygon points="54,45 72,58 72,84 54,97 36,84 36,58"/>
    <polygon points="126,45 144,58 144,84 126,97 108,84 108,58"/>
  </g>
  <!-- Bee body -->
  <ellipse cx="90" cy="95" rx="32" ry="26" fill="#f7a42d"/>
  <!-- Bee stripes -->
  <rect x="68" y="84" width="44" height="7" rx="2" fill="#662604"/>
  <rect x="71" y="98" width="38" height="7" rx="2" fill="#662604"/>
  <!-- Bee head -->
  <circle cx="126" cy="86" r="17" fill="#662604"/>
  <!-- Bee eye -->
  <circle cx="132" cy="82" r="4" fill="#fbf9e7"/>
  <!-- Bee antennae -->
  <path d="M135 72 Q145 64 150 68" stroke="#662604" stroke-width="3" fill="none"/>
  <path d="M138 77 Q148 70 154 75" stroke="#662604" stroke-width="3" fill="none"/>
  <!-- Bee wings -->
  <ellipse cx="80" cy="70" rx="18" ry="12" fill="#fbf9e7" opacity="0.8"/>
  <ellipse cx="74" cy="79" rx="14" ry="9" fill="#fbf9e7" opacity="0.6"/>
  <!-- Bee stinger -->
  <polygon points="55,95 46,95 52,102" fill="#662604"/>
  <!-- Shield -->
  <path d="M90 138 L71 125 L71 112 Q71 103 90 95 Q109 103 109 112 L109 125 Z"
        fill="none" stroke="#f7a42d" stroke-width="4" opacity="0.9"/>
</svg>
