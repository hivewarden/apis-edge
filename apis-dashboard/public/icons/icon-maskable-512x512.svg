  <circle cx="340" cy="250" r="38" fill="#662604"/>
  <!-- Bee eye -->
  <circle cx="354" cy="241" r="10" fill="#fbf9e7"/>
  <!-- Bee antennae -->
  <path d="M360 218 Q382 196 394 208" stroke="#662604" stroke-width="6" fill="none"/>
  <path d="M367 228 Q389 210 404 224" stroke="#662604" stroke-width="6" fill="none"/>
  <!-- Bee wings -->
  <ellipse cx="232" cy="210" rx="42" ry="29" fill="#fbf9e7" opacity="0.8"/>
  <ellipse cx="216" cy="232" rx="34" ry="21" fill="#fbf9e7" opacity="0.6"/>
  <!-- Bee stinger -->
  <polygon points="178,270 155,270 170,288" fill="#662604"/>
  <!-- Shield/protection symbol -->
  <path d="M256 375 L210 340 L210 308 Q210 285 256 274 Q302 285 302 308 L302 340 Z"
        fill="none" stroke="#f7a42d" stroke-width="9" opacity="0.9"/>
</svg>
