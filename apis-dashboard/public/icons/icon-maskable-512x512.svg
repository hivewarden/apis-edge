<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd483"/>
      <stop offset="100%" style="stop-color:#f7a42d"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (no rounded corners) -->
  <rect width="512" height="512" fill="#662604"/>
  <!-- Honeycomb pattern (simplified hexagons) - safe zone aware -->
  <g fill="url(#honeyGrad)" opacity="0.12">
    <polygon points="256,80 300,115 300,185 256,220 212,185 212,115"/>
    <polygon points="168,150 212,185 212,255 168,290 124,255 124,185"/>
    <polygon points="344,150 388,185 388,255 344,290 300,255 300,185"/>
    <polygon points="168,290 212,325 212,395 168,430 124,395 124,325"/>
    <polygon points="344,290 388,325 388,395 344,430 300,395 300,325"/>
  </g>
  <!-- Content in safe zone (center 80% = 410px, offset 51px from edges) -->
  <!-- Bee body - smaller for safe zone -->
  <ellipse cx="256" cy="270" rx="75" ry="60" fill="#f7a42d"/>
  <!-- Bee stripes -->
  <rect x="200" y="245" width="112" height="17" rx="4" fill="#662604"/>
  <rect x="207" y="280" width="98" height="17" rx="4" fill="#662604"/>
