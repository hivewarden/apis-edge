# APIS Secrets Template
# =====================
# Copy this to secrets.dec.yaml, fill in values, then encrypt with SOPS:
#   cp secrets.template.yaml secrets.dec.yaml
#   # Edit secrets.dec.yaml with real values
#   sops --encrypt secrets.dec.yaml > secrets.enc.yaml
#   rm secrets.dec.yaml  # Don't leave decrypted file lying around!
#
# The bootstrap script reads secrets.enc.yaml and populates OpenBao.

# Database credentials
database:
  host: yugabytedb
  port: 5433
  name: apis
  user: apis
  password: CHANGE_ME_IN_REAL_SECRETS

# Keycloak configuration
keycloak:
  admin_username: admin
  admin_password: CHANGE_ME_IN_REAL_SECRETS
  client_id: apis-dashboard

# API keys (add as needed)
api_keys:
  # device_api_key: CHANGE_ME
