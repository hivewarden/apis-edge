# APIS Edge Device Configuration
# Copy to config.yaml and modify as needed

camera:
  type: auto          # auto, picamera, usb
  width: 640          # Frame width in pixels
  height: 480         # Frame height in pixels
  fps: 10             # Target frames per second
  device_id: 0        # USB camera device ID (0 = first camera)
  focus_distance: 1.5 # Pi Camera focus distance in meters (1.5m for hornets)
  retry_interval: 30  # Seconds between reconnection attempts

storage:
  data_dir: ./data              # Base data directory
  clips_dir: ./data/clips       # Clip storage location
  db_path: ./data/detections.db # SQLite database path

logging:
  level: INFO         # DEBUG, INFO, WARNING, ERROR
  file: ./logs/apis.log
  format: json        # json or text
