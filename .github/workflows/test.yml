# Dual-Mode CI Testing Workflow
# Runs tests in both auth modes (local and keycloak) to ensure compatibility.
# Story: 13-22

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  server-tests:
    name: Server Tests (${{ matrix.auth_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        auth_mode: [local, keycloak]

    env:
      AUTH_MODE: ${{ matrix.auth_mode }}
      JWT_SECRET: test-secret-at-least-32-characters-long-for-ci
      # Keycloak vars only used when auth_mode=keycloak
      KEYCLOAK_ISSUER: ${{ matrix.auth_mode == 'keycloak' && 'http://localhost:8080/realms/honeybee' || '' }}
      KEYCLOAK_CLIENT_ID: ${{ matrix.auth_mode == 'keycloak' && 'test-client-id' || '' }}
      SECRETS_SOURCE: env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apis-server/go.sum

      - name: Download Go dependencies
        run: go mod download
        working-directory: apis-server

      - name: Run tests (${{ matrix.auth_mode }} mode)
        run: |
          go test ./... -v -race -coverprofile=coverage-${{ matrix.auth_mode }}.out -covermode=atomic 2>&1 | tee test-output.txt
          # Exit with test exit code
          exit ${PIPESTATUS[0]}
        working-directory: apis-server

      - name: Upload coverage (${{ matrix.auth_mode }})
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: apis-server/coverage-${{ matrix.auth_mode }}.out
          flags: server-${{ matrix.auth_mode }}
          name: server-${{ matrix.auth_mode }}-coverage
          fail_ci_if_error: true

      - name: Upload test output on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: server-test-output-${{ matrix.auth_mode }}
          path: apis-server/test-output.txt
          retention-days: 7

  dashboard-tests:
    name: Dashboard Tests (${{ matrix.auth_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        auth_mode: [local, keycloak]

    env:
      VITE_AUTH_MODE: ${{ matrix.auth_mode }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apis-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apis-dashboard

      - name: Run tests (${{ matrix.auth_mode }} mode)
        run: npm test -- --coverage --reporter=verbose
        working-directory: apis-dashboard

      - name: Upload coverage (${{ matrix.auth_mode }})
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: apis-dashboard/coverage/lcov.info
          flags: dashboard-${{ matrix.auth_mode }}
          name: dashboard-${{ matrix.auth_mode }}-coverage
          fail_ci_if_error: true

  # Go integration tests with PostgreSQL (RLS, CRUD handlers)
  server-integration-tests:
    name: Server Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: apis_test
          POSTGRES_USER: apis
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://apis:testpassword@localhost:5432/apis_test?sslmode=disable
      AUTH_MODE: local
      JWT_SECRET: test-secret-at-least-32-characters-long-for-ci
      SECRETS_SOURCE: env

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apis-server/go.sum

      - name: Download Go dependencies
        run: go mod download
        working-directory: apis-server

      - name: Run integration tests
        run: |
          go test -v -race -count=1 ./tests/integration/... 2>&1 | tee integration-output.txt
          exit ${PIPESTATUS[0]}
        working-directory: apis-server

      - name: Upload test output on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-output
          path: apis-server/integration-output.txt
          retention-days: 7

  # Playwright API contract tests (requires running server)
  playwright-api-tests:
    name: Playwright API Tests
    runs-on: ubuntu-latest
    needs: [server-tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: apis_test
          POSTGRES_USER: apis
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://apis:testpassword@localhost:5432/apis_test?sslmode=disable
      AUTH_MODE: local
      JWT_SECRET: test-secret-at-least-32-characters-long-for-ci
      SECRETS_SOURCE: env
      API_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apis-server/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build and start server
        run: |
          cd apis-server
          go mod download
          go build -o ../apis-server-bin ./cmd/server
          cd ..
          ./apis-server-bin &
          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/api/auth/config > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Install Playwright dependencies
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run API tests
        run: npx playwright test --project=api

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-api-report
          path: playwright-report/
          retention-days: 7

  # Playwright E2E browser tests (requires server + dashboard)
  playwright-e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [server-tests, dashboard-tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: apis_test
          POSTGRES_USER: apis
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://apis:testpassword@localhost:5432/apis_test?sslmode=disable
      AUTH_MODE: local
      JWT_SECRET: test-secret-at-least-32-characters-long-for-ci
      SECRETS_SOURCE: env
      API_URL: http://localhost:3000
      APP_URL: http://localhost:5173

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apis-server/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build and start server
        run: |
          cd apis-server
          go mod download
          go build -o ../apis-server-bin ./cmd/server
          cd ..
          ./apis-server-bin &
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/api/auth/config > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            sleep 1
          done

      - name: Install dashboard and start dev server
        run: |
          cd apis-dashboard
          npm ci
          npm run dev &
          cd ..
          for i in $(seq 1 30); do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Dashboard ready"
              break
            fi
            sleep 1
          done

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npx playwright test --project=e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-e2e-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Status check that requires all jobs to pass
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [server-tests, dashboard-tests, server-integration-tests, playwright-api-tests, playwright-e2e-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          echo "Job Results:"
          echo "  Server Unit Tests: ${{ needs.server-tests.result }}"
          echo "  Dashboard Tests: ${{ needs.dashboard-tests.result }}"
          echo "  Integration Tests: ${{ needs.server-integration-tests.result }}"
          echo "  Playwright API: ${{ needs.playwright-api-tests.result }}"
          echo "  Playwright E2E: ${{ needs.playwright-e2e-tests.result }}"

          # Unit tests and dashboard are required
          if [[ "${{ needs.server-tests.result }}" != "success" ]] || [[ "${{ needs.dashboard-tests.result }}" != "success" ]]; then
            echo "FAIL: Core tests failed"
            exit 1
          fi

          # Integration tests are required
          if [[ "${{ needs.server-integration-tests.result }}" != "success" ]]; then
            echo "FAIL: Integration tests failed"
            exit 1
          fi

          # Playwright tests report but don't block (initially)
          if [[ "${{ needs.playwright-api-tests.result }}" != "success" ]]; then
            echo "WARNING: Playwright API tests failed (non-blocking)"
          fi
          if [[ "${{ needs.playwright-e2e-tests.result }}" != "success" ]]; then
            echo "WARNING: Playwright E2E tests failed (non-blocking)"
          fi

          echo "CI Complete - all required checks passed!"
