name: Build & Test (Test Platform)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Build (test platform)
        run: |
          cmake -B build -DAPIS_PLATFORM=test
          cmake --build build

      - name: Run tests
        run: |
          cd build
          for test_bin in test_*; do
            if [ -x "$test_bin" ]; then
              echo "=== Running $test_bin ==="
              ./"$test_bin" || true
            fi
          done
