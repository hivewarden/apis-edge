<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>APIS Mobile Completion Master Style</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "brown-bramble": "#662604",
                        "coconut-cream": "#fbf9e7",
                        "sea-buckthorn": "#f7a42d",
                        "salomie": "#fcd483",
                        "pure-white": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "sheet": "16px",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-display p-4 overflow-hidden">
<div class="relative w-full max-w-[414px] h-[850px] max-h-[90vh] bg-coconut-cream shadow-2xl overflow-hidden rounded-[2.5rem] ring-8 ring-gray-900/5 group/design-root transform transition-all">
<div class="absolute inset-0 z-0 bg-coconut-cream">
<div class="absolute inset-0 bg-brown-bramble/5"></div>
</div>
<div class="absolute top-0 left-0 w-full h-12 z-10 flex justify-between items-end pb-2 px-6 text-brown-bramble/80 text-xs font-semibold tracking-wide">
<span>9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[18px]">battery_full</span>
</div>
</div>
<div class="absolute top-16 left-0 w-full px-6 z-10">
<div class="flex items-center gap-2 text-brown-bramble/80 mb-2">
<span class="material-symbols-outlined text-sm">arrow_back_ios</span>
<span class="text-sm font-medium">Back to Map</span>
</div>
<h1 class="text-3xl font-bold text-brown-bramble leading-tight">North Yard</h1>
<p class="text-brown-bramble/70 mt-1">Inspecting Hive #42</p>
</div>
<div class="absolute bottom-0 left-0 w-full h-[72%] bg-pure-white rounded-t-[16px] z-20 flex flex-col shadow-[0_-10px_40px_-10px_rgba(102,38,4,0.1)] animate-in slide-in-from-bottom duration-500">
<div class="w-full flex justify-center pt-4 pb-2 shrink-0 cursor-grab active:cursor-grabbing touch-none">
<div class="w-12 h-1 bg-gray-200 rounded-full"></div>
</div>
<div class="px-6 py-2 flex items-start justify-between shrink-0 mb-2">
<div class="flex flex-col gap-1 pr-4">
<h2 class="text-brown-bramble text-2xl font-semibold leading-tight tracking-tight">Add Honey Super</h2>
<p class="text-brown-bramble/70 text-sm font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-sm" style="font-size: 16px;">hive</span>
                        Hive #42 â€¢ North Yard
                    </p>
</div>
<button class="group flex items-center justify-center w-10 h-10 -mr-2 rounded-full bg-transparent hover:bg-gray-50 text-gray-400 transition-colors">
<span class="material-symbols-outlined group-hover:text-brown-bramble" style="font-size: 28px;">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar px-6 flex flex-col gap-8 pb-4">
<div class="flex flex-col gap-3">
<label class="text-brown-bramble text-sm font-semibold uppercase tracking-wider opacity-60">Quantity</label>
<div class="flex items-center justify-between gap-4 p-2 bg-gray-50 rounded-[2rem] border border-gray-100">
<button class="w-16 h-16 rounded-full bg-sea-buckthorn text-brown-bramble shadow-sm flex items-center justify-center active:scale-90 transition-all duration-200 hover:brightness-105">
<span class="material-symbols-outlined" style="font-size: 32px;">remove</span>
</button>
<div class="flex-1 text-center">
<span class="text-4xl font-semibold text-brown-bramble tabular-nums tracking-tight">1</span>
</div>
<button class="w-16 h-16 rounded-full bg-sea-buckthorn text-brown-bramble shadow-lg shadow-orange-500/20 flex items-center justify-center active:scale-90 transition-all duration-200 hover:brightness-105 active:shadow-inner">
<span class="material-symbols-outlined" style="font-size: 32px;">add</span>
</button>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="text-brown-bramble text-sm font-semibold uppercase tracking-wider opacity-60">Super Type</label>
<div class="flex p-1.5 bg-gray-50 rounded-full border border-gray-100 shadow-sm">
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="super_type" type="radio" value="shallow"/>
<div class="h-12 flex items-center justify-center rounded-full text-sm font-semibold text-brown-bramble/60 peer-checked:bg-salomie peer-checked:text-brown-bramble peer-checked:shadow-sm transition-all duration-200 select-none">
                                Shallow
                            </div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="super_type" type="radio" value="medium"/>
<div class="h-12 flex items-center justify-center rounded-full text-sm font-semibold text-brown-bramble/60 peer-checked:bg-salomie peer-checked:text-brown-bramble peer-checked:shadow-sm transition-all duration-200 select-none">
                                Medium
                            </div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="super_type" type="radio" value="deep"/>
<div class="h-12 flex items-center justify-center rounded-full text-sm font-semibold text-brown-bramble/60 peer-checked:bg-salomie peer-checked:text-brown-bramble peer-checked:shadow-sm transition-all duration-200 select-none">
                                Deep
                            </div>
</label>
</div>
</div>
<div class="flex gap-4 items-center p-4 bg-sea-buckthorn/10 rounded-2xl border border-sea-buckthorn/20">
<div class="shrink-0 w-10 h-10 rounded-full bg-pure-white flex items-center justify-center shadow-sm text-sea-buckthorn">
<span class="material-symbols-outlined">info</span>
</div>
<div class="flex-1">
<p class="text-xs font-bold text-sea-buckthorn uppercase tracking-wide mb-0.5">System Update</p>
<p class="text-sm text-brown-bramble font-medium leading-snug">
                            This will update: <strong class="text-brown-bramble font-bold">Hive Configuration</strong>
</p>
</div>
</div>
</div>
<div class="p-6 pt-4 pb-8 bg-gradient-to-t from-pure-white via-pure-white to-transparent mt-auto shrink-0 z-30">
<button class="w-full h-16 bg-sea-buckthorn hover:bg-[#e69000] text-brown-bramble font-bold text-lg tracking-wide rounded-full shadow-[0_8px_20px_-4px_rgba(247,164,45,0.4)] flex items-center justify-center gap-3 transition-all active:scale-[0.98] active:shadow-none">
<span>Complete Task</span>
<span class="material-symbols-outlined" style="font-weight: 400;">check</span>
</button>
</div>
</div>
</div>

</body></html>
