<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>APIS Setup - Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f7a22b",
                        "primary-dark": "#d9881e",
                        "background-light": "#fbf9e7", // Coconut Cream as requested
                        "background-dark": "#221b10",
                        "text-main": "#1c160d",
                        "text-sub": "#9d7a48",
                        "field-bg": "#ffffff",
                        "border-subtle": "#e9dece",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-center items-center p-4">
<div class="absolute top-0 left-0 w-full p-6 flex justify-center md:justify-start md:px-12 z-10">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-11 h-11 bg-[#f7a42d] rounded-xl shadow-sm">
<span class="material-symbols-outlined text-white text-[28px]">hive</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-[#662604] dark:text-[#f7a42d]">APIS</h1>
</div>
</div>
<div class="w-full max-w-[640px] z-20 mt-16 md:mt-0">
<div class="flex justify-center mb-6">
<span class="inline-flex items-center rounded-full bg-white dark:bg-[#342a1d] px-4 py-1.5 text-xs font-semibold uppercase tracking-wide text-primary shadow-sm border border-border-subtle dark:border-[#4a3e30]">
                Step 1 of 2
            </span>
</div>
<div class="bg-white dark:bg-[#2d2416] rounded-[2.5rem] p-8 md:p-12 shadow-xl border border-[#f0e8dc] dark:border-[#3e3223]">
<div class="text-center mb-10">
<h2 class="text-text-main dark:text-[#f8f7f5] text-3xl md:text-4xl font-bold tracking-tight mb-3">Welcome to APIS</h2>
<p class="text-text-sub dark:text-[#bca482] text-base md:text-lg">Let's create your account to start managing your apiary.</p>
</div>
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-[#e0d8cc] text-sm font-semibold pl-4" for="display-name">
                        Display Name
                    </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-sub text-xl">badge</span>
</div>
<input class="w-full h-14 pl-12 pr-6 rounded-full bg-field-bg dark:bg-[#221b10] border-2 border-border-subtle dark:border-[#4a3e30] text-text-main dark:text-white placeholder:text-text-sub/70 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all duration-200" id="display-name" placeholder="e.g. HiveMaster99" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-[#e0d8cc] text-sm font-semibold pl-4" for="email">
                        Email Address
                    </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-sub text-xl">mail</span>
</div>
<input class="w-full h-14 pl-12 pr-6 rounded-full bg-field-bg dark:bg-[#221b10] border-2 border-border-subtle dark:border-[#4a3e30] text-text-main dark:text-white placeholder:text-text-sub/70 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all duration-200" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="grid md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-[#e0d8cc] text-sm font-semibold pl-4" for="password">
                            Password
                        </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-sub text-xl">lock</span>
</div>
<input class="w-full h-14 pl-12 pr-6 rounded-full bg-field-bg dark:bg-[#221b10] border-2 border-border-subtle dark:border-[#4a3e30] text-text-main dark:text-white placeholder:text-text-sub/70 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all duration-200" id="password" placeholder="Create password" type="password"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-[#e0d8cc] text-sm font-semibold pl-4" for="confirm-password">
                            Confirm Password
                        </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-sub text-xl">lock_reset</span>
</div>
<input class="w-full h-14 pl-12 pr-6 rounded-full bg-field-bg dark:bg-[#221b10] border-2 border-border-subtle dark:border-[#4a3e30] text-text-main dark:text-white placeholder:text-text-sub/70 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all duration-200" id="confirm-password" placeholder="Confirm password" type="password"/>
</div>
</div>
</div>
<div class="px-4 py-2">
<ul class="flex flex-wrap gap-x-6 gap-y-2 text-xs text-text-sub dark:text-[#bca482]">
<li class="flex items-center gap-1.5">
<span aria-hidden="true" class="material-symbols-outlined text-[16px] text-green-500">check_circle</span>
<span>At least 8 characters</span>
</li>
<li class="flex items-center gap-1.5 opacity-60">
<span aria-hidden="true" class="material-symbols-outlined text-[16px]">radio_button_unchecked</span>
<span>One symbol or number</span>
</li>
</ul>
</div>
<div class="flex flex-col gap-4 mt-4">
<button class="w-full h-14 flex items-center justify-center gap-2 rounded-full bg-primary hover:bg-primary-dark text-[#1c160d] text-base font-bold shadow-lg shadow-primary/20 transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99]">
<span>Continue</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<div class="text-center mt-2">
<p class="text-text-sub dark:text-[#bca482] text-sm">
                            Already have an account? 
                            <a class="text-primary hover:text-primary-dark font-semibold underline decoration-2 decoration-transparent hover:decoration-current transition-all" href="#">Sign in</a>
</p>
</div>
</div>
</form>
</div>
<div class="flex justify-center gap-6 mt-8 text-xs text-text-sub/50 dark:text-[#bca482]/50 font-medium">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<span class="w-1 h-1 rounded-full bg-current self-center opacity-30"></span>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<span class="w-1 h-1 rounded-full bg-current self-center opacity-30"></span>
<a class="hover:text-primary transition-colors" href="#">Help</a>
</div>
</div>
</body></html>
