<!DOCTYPE html>

    -webkit-appearance: none;
    -moz-appearance: none;

<body class="bg-coconut-cream font-display text-brown-bramble overflow-hidden">
<div class="flex h-screen w-full">
<aside class="hidden lg:flex flex-col w-[280px] h-full bg-sidebar-bg border-r border-[#ece8d9] flex-shrink-0 shadow-[4px_0_24px_-12px_rgba(0,0,0,0.05)] relative z-20">
<div class="p-8 flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 shadow-sm border-2 border-[#fefcf0]" data-alt="Golden honeycomb pattern representing a beehive" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDglaIS6tpd7Vn3YlXSaE_Fa6YWHaHrqlXq9CrLIVdsu8U3cpVKCUmTIuPoUZ5YbGln_H3pihbtF6ZzFbJDVzOoHYWK18RixvFQ9-ZKTtR7Col-Or4Q6DMR20gH7pWswPyr3Ef5A5yepCkzWzEQUEPh_VuLRdNEubnrl3h-GMIwSph6YoRdLs9UcWDmW4id6WqqZu8nsldJpJy3mwxVv2HLc92GGENqulzNtuTXOTEzxX1YyhJRYRM6oRhn7P_BrN2wxn9HfWIy8Aw");'>
</div>
<div class="flex flex-col">
<h1 class="text-brown-bramble text-xl font-bold leading-tight tracking-tight">APIS</h1>
<p class="text-brown-bramble/60 text-sm font-medium">Beekeeping Platform</p>
</div>
</div>
<nav class="flex-1 px-4 py-2 flex flex-col gap-2 overflow-y-auto">
<a class="flex items-center gap-3 px-6 py-3.5 rounded-full hover:bg-coconut-cream transition-colors group" href="#">
<span class="material-symbols-outlined text-brown-bramble/60 group-hover:text-primary">dashboard</span>
<span class="text-brown-bramble/80 text-sm font-medium">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-6 py-3.5 rounded-full bg-salomie/20 text-brown-bramble transition-colors relative" href="#">
<div class="absolute left-2 w-1 h-6 bg-primary rounded-full"></div>
<span class="material-symbols-outlined text-brown-bramble" style="font-variation-settings: 'FILL' 1;">description</span>
<span class="text-sm font-bold">Logs</span>
</a>
<a class="flex items-center gap-3 px-6 py-3.5 rounded-full hover:bg-coconut-cream transition-colors group" href="#">
<span class="material-symbols-outlined text-brown-bramble/60 group-hover:text-primary">grid_view</span>
<span class="text-brown-bramble/80 text-sm font-medium">Hives</span>
</a>
<a class="flex items-center gap-3 px-6 py-3.5 rounded-full hover:bg-coconut-cream transition-colors group" href="#">
<span class="material-symbols-outlined text-brown-bramble/60 group-hover:text-primary">settings</span>
<span class="text-brown-bramble/80 text-sm font-medium">Settings</span>
</a>
</nav>
<div class="p-6 border-t border-[#ece8d9]">
<div class="flex items-center gap-3 px-4 py-2 cursor-pointer hover:bg-coconut-cream rounded-full transition-colors">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-white shadow-sm" data-alt="Portrait of a beekeeper" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuACrou2PjEXH06AOLXphe62oPhWdREhJJK5MKM2UfaSDiZ4Q16QoM_uE874KSZ-OFJxc4cnb7sMM3_wrekFirxTneS7sjRFIapLa_WoZQe08CaOaKZGJfqNSgbHHHvv0I42IgmKQZPjHR6xZKyTiJLOLI4NTGKrMFCB8d5zMNO1mFFAIAIyBTHv4CN48fRGqRIfBYmPr9x2HAfR5KMX-5Ed7k8HSz0jU9gZZJiE-m2_OzrZKr3utqPOGvjnZoyKnJnWtvwqfUPPphs");'>
</div>
<div>
<p class="text-sm font-bold text-brown-bramble">Jane Beekeeper</p>
<p class="text-xs text-brown-bramble/60">Apiary Manager</p>
</div>
</div>
</div>
</aside>
<main class="flex-1 flex flex-col h-full overflow-hidden bg-coconut-cream relative">
<header class="px-8 py-8 w-full max-w-5xl mx-auto">
<div class="flex items-center gap-2 mb-3">
<span class="material-symbols-outlined text-brown-bramble/60 text-sm">arrow_back</span>
<a class="text-brown-bramble/60 text-sm font-medium hover:text-brown-bramble hover:underline transition-colors" href="#">Back to All Logs</a>
</div>
<h1 class="text-3xl md:text-4xl font-bold text-brown-bramble tracking-tight font-display">Log Equipment</h1>
</header>
<div class="flex-1 overflow-y-auto px-4 pb-20">
<div class="w-full max-w-[640px] mx-auto">
<div class="bg-white rounded-card shadow-soft border border-[#f0ebe0] p-8 md:p-10">
<form class="flex flex-col gap-8" onsubmit="event.preventDefault();">
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold text-brown-bramble/80 uppercase tracking-wider" for="hive-select">Select Hive</label>
<div class="relative group">
<select class="custom-select w-full h-14 rounded-xl border border-[#e6dec8] bg-[#fbfaf6] px-4 text-base text-brown-bramble font-medium focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all cursor-pointer hover:bg-[#f7f5f0]" id="hive-select">
<option disabled="" selected="" value="">Choose a hive...</option>
<option value="hive-01">Hive #01 - North Apiary</option>
<option value="hive-02">Hive #02 - Flow Hive</option>
<option value="hive-03">Hive #03 - Queen Rearing</option>
</select>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold text-brown-bramble/80 uppercase tracking-wider">Action</label>
<div class="flex h-14 w-full items-center rounded-xl bg-[#fbfaf6] p-1.5 border border-[#e6dec8]">
<label class="cursor-pointer h-full flex-1 flex items-center justify-center rounded-lg transition-all duration-200 has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:shadow-sm text-brown-bramble/60 font-bold relative z-10 hover:text-brown-bramble/80">
<input checked="" class="sr-only" name="action_type" type="radio" value="installed"/>
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">add_circle</span>
                                                Installed
                                            </span>
</label>
<label class="cursor-pointer h-full flex-1 flex items-center justify-center rounded-lg transition-all duration-200 has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:shadow-sm text-brown-bramble/60 font-bold relative z-10 hover:text-brown-bramble/80">
<input class="sr-only" name="action_type" type="radio" value="removed"/>
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">do_not_disturb_on</span>
                                                Removed
                                            </span>
</label>
</div>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold text-brown-bramble/80 uppercase tracking-wider" for="log-date">Date</label>
<div class="relative group">
<input class="w-full h-14 rounded-xl border border-[#e6dec8] bg-[#fbfaf6] px-4 text-base text-brown-bramble font-medium focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all hover:bg-[#f7f5f0]" id="log-date" type="date"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-brown-bramble/50 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold text-brown-bramble/80 uppercase tracking-wider" for="equip-type">Equipment Type</label>
<div class="relative group">
<select class="custom-select w-full h-14 rounded-xl border border-[#e6dec8] bg-[#fbfaf6] px-4 text-base text-brown-bramble font-medium focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all cursor-pointer hover:bg-[#f7f5f0]" id="equip-type">
<option disabled="" selected="" value="">Select equipment...</option>
<option value="entrance-reducer">Entrance Reducer</option>
<option value="queen-excluder">Queen Excluder</option>
<option value="pollen-trap">Pollen Trap</option>
<option value="top-feeder">Top Feeder</option>
<option value="honey-super">Honey Super (Medium)</option>
<option value="deep-box">Brood Box (Deep)</option>
</select>
</div>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold text-brown-bramble/80 uppercase tracking-wider" for="log-notes">Notes</label>
<textarea class="w-full rounded-xl border border-[#e6dec8] bg-[#fbfaf6] p-4 text-base text-brown-bramble font-medium placeholder-brown-bramble/40 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none hover:bg-[#f7f5f0]" id="log-notes" placeholder="Add details about condition, brand, or observations..." rows="4"></textarea>
</div>
<div class="h-px w-full bg-[#f0ebe0] my-2"></div>
<div class="flex items-center justify-end gap-4 pt-2">
<button class="px-6 py-3 rounded-full text-brown-bramble/60 font-bold hover:text-brown-bramble hover:bg-[#f7f5f0] transition-colors" type="button">
                                    Cancel
                                </button>
<button class="flex items-center gap-2 px-10 py-3.5 rounded-full bg-primary hover:bg-[#e09121] text-white font-bold shadow-md hover:shadow-lg transition-all transform active:scale-95 hover:-translate-y-0.5" type="submit">
<span class="material-symbols-outlined text-[20px]">save</span>
                                    Save Log
                                </button>
</div>
</form>
</div>
<p class="mt-8 text-center text-sm text-brown-bramble/60 font-medium">
                        Looking for treatments? <a class="text-primary font-bold hover:underline" href="#">Log a treatment</a> instead.
                    </p>
</div>
</div>
</main>
</div>
<script>
        // Set today's date as default
        document.getElementById('log-date').valueAsDate = new Date();
    </script>

</body></html>
