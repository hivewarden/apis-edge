            animation: confetti 4s ease-in-out infinite;

        .confetti-piece:nth-child(8) { left: 80%; animation-delay: 0.2s; background-color: #d98810; }
        .confetti-piece:nth-child(9) { left: 90%; animation-delay: 3.5s; background-color: #f7a42d; }
        @keyframes confetti {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
        }
    </style>
