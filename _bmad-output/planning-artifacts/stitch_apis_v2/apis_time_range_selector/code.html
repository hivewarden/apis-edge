<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>APIS Time Range Selector</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f7a22b", // Sea Buckthorn
                        "background-light": "#f8f7f5",
                        "background-dark": "#221b10",
                        "brown-bramble": "#662604",
                        "light-cream": "#f9f7f4",
                        "light-cream-dark": "#3a3024",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 sm:p-8">
<!-- Component Container -->
<div class="w-full max-w-[800px] bg-white dark:bg-[#2c241b] rounded-[16px] shadow-[0_4px_24px_rgba(34,27,16,0.08)] p-6 sm:p-8 flex flex-col gap-8 transition-colors duration-300">
<!-- Header / Context (Optional but good for presentation) -->
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-2xl">hive</span>
</div>
<div>
<h1 class="text-2xl font-bold text-[#181511] dark:text-white tracking-tight">Performance Metrics</h1>
<p class="text-sm text-[#8c795f] dark:text-[#afa08d]">Select a time range to view hive activity</p>
</div>
</div>
<!-- Segmented Control Bar -->
<div class="w-full">
<!-- The bar container -->
<div class="flex w-full bg-light-cream dark:bg-light-cream-dark p-1.5 rounded-full shadow-inner overflow-x-auto no-scrollbar">
<!-- Option: Day -->
<label class="flex-1 min-w-[80px] cursor-pointer group">
<input class="sr-only peer" name="time_range" type="radio" value="Day"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-200 text-brown-bramble dark:text-[#e8dcc6] font-medium text-sm hover:bg-white/50 dark:hover:bg-white/5 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        Day
                    </div>
</label>
<!-- Option: Week (Active by default) -->
<label class="flex-1 min-w-[80px] cursor-pointer group">
<input checked="" class="sr-only peer" name="time_range" type="radio" value="Week"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-200 text-brown-bramble dark:text-[#e8dcc6] font-medium text-sm hover:bg-white/50 dark:hover:bg-white/5 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        Week
                    </div>
</label>
<!-- Option: Month -->
<label class="flex-1 min-w-[80px] cursor-pointer group">
<input class="sr-only peer" name="time_range" type="radio" value="Month"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-200 text-brown-bramble dark:text-[#e8dcc6] font-medium text-sm hover:bg-white/50 dark:hover:bg-white/5 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        Month
                    </div>
</label>
<!-- Option: Season -->
<label class="flex-1 min-w-[80px] cursor-pointer group">
<input class="sr-only peer" name="time_range" type="radio" value="Season"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-200 text-brown-bramble dark:text-[#e8dcc6] font-medium text-sm hover:bg-white/50 dark:hover:bg-white/5 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        Season
                    </div>
</label>
<!-- Option: Year -->
<label class="flex-1 min-w-[80px] cursor-pointer group">
<input class="sr-only peer" name="time_range" type="radio" value="Year"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-200 text-brown-bramble dark:text-[#e8dcc6] font-medium text-sm hover:bg-white/50 dark:hover:bg-white/5 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        Year
                    </div>
</label>
<!-- Option: All Time -->
<label class="flex-1 min-w-[80px] cursor-pointer group">
<input class="sr-only peer" name="time_range" type="radio" value="All Time"/>
<div class="flex items-center justify-center py-2.5 px-4 rounded-full transition-all duration-200 text-brown-bramble dark:text-[#e8dcc6] font-medium text-sm hover:bg-white/50 dark:hover:bg-white/5 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                        All Time
                    </div>
</label>
</div>
</div>
<!-- Date Navigation & Range Display -->
<div class="flex flex-col sm:flex-row items-center justify-between gap-6 px-2">
<!-- Left Arrow -->
<button class="group flex h-12 w-12 items-center justify-center rounded-full bg-light-cream dark:bg-light-cream-dark transition-colors hover:bg-primary hover:text-white text-brown-bramble dark:text-[#e8dcc6] focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">chevron_left</span>
</button>
<!-- Date Text -->
<div class="flex flex-col items-center">
<h2 class="text-xl sm:text-2xl font-bold text-brown-bramble dark:text-white tracking-tight leading-tight">
                    Jan 12 - Jan 18, 2026
                </h2>
<span class="text-sm font-medium text-[#8c795f] dark:text-[#afa08d] mt-1">Week 3</span>
</div>
<!-- Right Arrow -->
<button class="group flex h-12 w-12 items-center justify-center rounded-full bg-light-cream dark:bg-light-cream-dark transition-colors hover:bg-primary hover:text-white text-brown-bramble dark:text-[#e8dcc6] focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-2xl group-hover:scale-110 transition-transform">chevron_right</span>
</button>
</div>
</div>
</body></html>
