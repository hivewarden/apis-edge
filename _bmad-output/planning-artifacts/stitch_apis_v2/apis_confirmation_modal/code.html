<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>APIS Confirmation Modal Refined</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c4857a", // Muted Rose
                        "coconut": "#fbf9e7", // Coconut Cream
                        "bramble": "#662604", // Brown Bramble
                        "background-light": "#fbf9e7", 
                        "background-dark": "#1d1615",
                        "text-main": "#662604",
                        "text-muted": "rgba(102, 38, 4, 0.7)", 
                        "border-color": "rgba(102, 38, 4, 0.2)",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "modal": "16px",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'deep': '0 25px 50px -12px rgba(102, 38, 4, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Noto Sans", sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Space Grotesk", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-coconut dark:bg-background-dark min-h-screen relative overflow-hidden text-text-main dark:text-white">
<div aria-hidden="true" class="layout-container flex h-full grow flex-col filter blur-[4px] pointer-events-none select-none transition-all duration-300">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-color px-10 py-3 bg-surface-light dark:bg-background-dark dark:border-neutral-800 shadow-sm z-10">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-text-main dark:text-white">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C12.95 4 4 12.95 4 24H44C44 12.95 35.05 4 24 4Z" fill="currentColor" fill-opacity="0.2"></path>
<path d="M24 44C35.05 44 44 35.05 44 24H4C4 35.05 12.95 44 24 44Z" stroke="currentColor" stroke-width="4"></path>
<path d="M24 14V34M14 24H34" stroke="currentColor" stroke-linecap="round" stroke-width="4"></path>
</svg>
</div>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">APIS</h2>
</div>
<label class="flex flex-col min-w-40 !h-10 max-w-64">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full border border-border-color">
<div class="text-text-muted flex border-none bg-coconut dark:bg-neutral-800 items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-0 border-none bg-coconut dark:bg-neutral-800 focus:border-none h-full placeholder:text-text-muted px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search" value=""/>
</div>
</label>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-text-main dark:text-white text-sm font-medium leading-normal" href="#">Hives</a>
<a class="text-text-muted dark:text-neutral-400 text-sm font-medium leading-normal" href="#">Inspections</a>
<a class="text-text-muted dark:text-neutral-400 text-sm font-medium leading-normal" href="#">Apiaries</a>
<a class="text-text-muted dark:text-neutral-400 text-sm font-medium leading-normal" href="#">Settings</a>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-sm">
<span class="truncate">New Hive</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-white shadow-sm" data-alt="User profile picture placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDEfWovBk_1_jSyRz5T0Na2G5YlY8LYIhb_A2Yq79MR92P6kPzcDpykDhpd5dq2HHMfYyJQLSqKEUuzc5BWuLkmq-4iBgdDDpijnyGX-9l5x54fsFZoVsPGHRESQyLVgUj27284PqwuZxlHkGz9DtZKH9y8NW9-_HtZH4CNwFpHS8Y-HFVm6JVvZ72QiXM7cyHNMklC5-LKOrLqGamT1hYRGkdHWkdWagx8HYweU75Ze7rcb2YaX2EOpNUiUNTqsT7oXiZj7T4Gp5s");'></div>
</div>
</header>
<div class="px-10 flex flex-1 justify-center py-8">
<div class="layout-content-container flex flex-col max-w-[1200px] flex-1">
<div class="px-4 py-3 @container">
<div class="flex overflow-hidden rounded-2xl border border-border-color dark:border-neutral-800 bg-surface-light dark:bg-background-dark shadow-sm">
<table class="flex-1 w-full">
<thead>
<tr class="bg-surface-light dark:bg-neutral-900 border-b border-border-color dark:border-neutral-800">
<th class="px-6 py-4 text-left text-text-main dark:text-white w-[30%] text-sm font-bold leading-normal uppercase tracking-wider opacity-80">Hive Name</th>
<th class="px-6 py-4 text-left text-text-main dark:text-white w-[20%] text-sm font-bold leading-normal uppercase tracking-wider opacity-80">Status</th>
<th class="px-6 py-4 text-left text-text-main dark:text-white w-[30%] text-sm font-bold leading-normal uppercase tracking-wider opacity-80">Health</th>
<th class="px-6 py-4 text-left text-text-muted w-[20%] text-sm font-bold leading-normal uppercase tracking-wider opacity-80">Action</th>
</tr>
</thead>
<tbody>
<tr class="border-b border-border-color dark:border-neutral-800 hover:bg-coconut/50 transition-colors">
<td class="h-[72px] px-6 py-2 text-text-main dark:text-neutral-200 text-sm font-medium">Hive #01 - North</td>
<td class="h-[72px] px-6 py-2"><span class="inline-flex items-center justify-center rounded-full bg-[#E8F5E9] text-[#2E7D32] dark:bg-emerald-900 dark:text-emerald-200 px-3 py-1 text-xs font-bold">Active</span></td>
<td class="h-[72px] px-6 py-2">
<div class="flex items-center gap-3">
<div class="w-full max-w-[100px] overflow-hidden rounded-full bg-coconut dark:bg-neutral-700 h-2">
<div class="h-full rounded-full bg-emerald-500" style="width: 92%;"></div>
</div>
<span class="text-xs font-bold opacity-80">92%</span>
</div>
</td>
<td class="h-[72px] px-6 py-2 text-text-muted font-bold text-sm">View</td>
</tr>
<tr class="border-b border-border-color dark:border-neutral-800 hover:bg-coconut/50 transition-colors">
<td class="h-[72px] px-6 py-2 text-text-main dark:text-neutral-200 text-sm font-medium">Hive #02 - East</td>
<td class="h-[72px] px-6 py-2"><span class="inline-flex items-center justify-center rounded-full bg-[#E8F5E9] text-[#2E7D32] dark:bg-emerald-900 dark:text-emerald-200 px-3 py-1 text-xs font-bold">Active</span></td>
<td class="h-[72px] px-6 py-2">
<div class="flex items-center gap-3">
<div class="w-full max-w-[100px] overflow-hidden rounded-full bg-coconut dark:bg-neutral-700 h-2">
<div class="h-full rounded-full bg-emerald-500" style="width: 88%;"></div>
</div>
<span class="text-xs font-bold opacity-80">88%</span>
</div>
</td>
<td class="h-[72px] px-6 py-2 text-text-muted font-bold text-sm">View</td>
</tr>
<tr class="border-b border-border-color dark:border-neutral-800 bg-primary/5 dark:bg-red-900/20">
<td class="h-[72px] px-6 py-2 text-text-main dark:text-neutral-200 text-sm font-bold">Hive #04 - South</td>
<td class="h-[72px] px-6 py-2"><span class="inline-flex items-center justify-center rounded-full bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200 px-3 py-1 text-xs font-bold">Failing</span></td>
<td class="h-[72px] px-6 py-2">
<div class="flex items-center gap-3">
<div class="w-full max-w-[100px] overflow-hidden rounded-full bg-surface-light dark:bg-neutral-700 h-2">
<div class="h-full rounded-full bg-red-500" style="width: 32%;"></div>
</div>
<span class="text-xs font-bold opacity-80">32%</span>
</div>
</td>
<td class="h-[72px] px-6 py-2 text-text-muted font-bold text-sm">View</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
<div class="absolute inset-0 bg-[#662604]/20 backdrop-blur-[2px]"></div>
<div class="relative w-full max-w-md transform overflow-hidden rounded-modal bg-white dark:bg-[#251e1d] shadow-deep transition-all">
<div class="p-8">
<div class="flex flex-col items-center text-center sm:items-start sm:text-left">
<div class="mx-auto flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full bg-primary sm:mx-0 sm:h-12 sm:w-12 mb-6 sm:mb-4">
<span class="material-symbols-outlined text-white text-3xl sm:text-2xl font-light" style="font-weight: 300;">delete</span>
</div>
<div class="mt-2 text-center sm:ml-0 sm:text-left">
<h3 class="text-2xl font-bold leading-8 text-bramble dark:text-white font-display" id="modal-title">Delete this hive?</h3>
<div class="mt-3">
<p class="text-base text-bramble dark:text-neutral-300 leading-relaxed opacity-80">
                                This will remove all inspection history for <strong class="text-bramble dark:text-white font-bold">Hive #04</strong> and cannot be undone. 
                            </p>
</div>
</div>
</div>
<div class="mt-10 sm:flex sm:flex-row-reverse sm:gap-4">
<button class="inline-flex w-full justify-center items-center rounded-full bg-primary px-6 py-3 text-sm font-bold text-white shadow-md hover:bg-[#a96e65] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:w-auto transition-all" type="button">
                        Delete Hive
                    </button>
<button class="mt-3 inline-flex w-full justify-center items-center rounded-full bg-transparent border border-bramble px-6 py-3 text-sm font-bold text-bramble dark:text-neutral-300 dark:border-neutral-600 hover:bg-coconut/50 dark:hover:bg-neutral-800 sm:mt-0 sm:w-auto transition-colors" type="button">
                        Cancel
                    </button>
</div>
</div>
</div>
</div>
